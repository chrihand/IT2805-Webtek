<html>

<!-- Page title and link to style sheet -->
<head>
	<title>Glowee</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../style/style.css">
</head>

<!-- Body, main element on page -->
<body>
    <div class ="page-wrap">
        <!-- Header -->
        <div id="header"></div>
        <section class="main-section">
            <!-- Go back to the product site -->
            <p class="section-products-back"><a href="gloweesticks.html">&lt; Tilbake til GloweeSticks</a></p>

            <!-- The product -->
            <h2>GloweeSticks Red</h2>
            <div id ="produkter">
                <img class="section-image" alt="Gloweestick Red" src="../images/GloweestickRed.jpg">
                <p class="section-text">Røde glowsticks til fest! Pakken inneholder 40 glowsticks.</p>
                <p class="section-price">29 kr</p>

                 <!-- Paypal button -->
                 <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">

                    <!-- This and all the code inside the table below adds the respective items to the PayPal shopping cart. -->
                    <input type="hidden" name="hosted_button_id" value="PPNV95WVMFLEQ">
                    <table>
                        <tr>
                            <td>Antall:</td>
                        </tr>
                        <tr>
                                                        <td>
                                <select name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <input type="hidden" name="currency_code" value="NOK">

                    <input type="image" src="../images/addToCart.png" name="submit" alt="PayPal – den trygge og enkle metoden for å betale på nettet.">
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Javascripts -->
    <!-- Javascript for loading nav and footer -->
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); // loads the  header and the footer into into the HTML document
            $("#footer").load("footer.html");
        });
    </script> 
    <!-- Javascript for loading mouse over menu -->
    <script src="../scripts/rollOverMenu.js"></script>
</body>
</html>
